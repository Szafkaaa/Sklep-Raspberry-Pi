<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testowy Sklep</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            width: calc(33% - 2rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
        .product-item h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .product-item p {
            margin: 0.5rem 0;
            color: #555;
        }
        .product-item .price {
            font-size: 1.2rem;
            color: #f60;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jeszcze bez nazwy</h1>
    </header>

    <div class="container">
        <div class="product-list">
            <div class="product-item">
                <a href="...">
                <img src="biała_koszulka.jpg" alt="Produkt 1">
                <h2>Koszulka Kapibary</h2>
                <p>Opis produktu 1.</p>
                <p class="price">29.99 PLN</p>
                </a>
            </div>
            <div class="product-item">
                <a href="...">
                <img src="..." alt="Produkt 2">
                <h2>Produkt 2</h2>
                <p>Opis produktu 2.</p>
                <p class="price">149.99 PLN</p>
                </a>
            </div>
            <div class="product-item">
                <a href="...">
                <img src="..." alt="Produkt 3">
                <h2>Produkt 3</h2>
                <p>Opis produktu 3.</p>
                <p class="price">199.99 PLN</p>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Testowy sklep żeby zobaczyć jak wygląda</p>
    </footer>
</body>
</html>
